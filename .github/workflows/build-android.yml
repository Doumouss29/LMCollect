name: Build LM Collect (Android)

on:
  workflow_dispatch:
  push:
    branches: ["rebrand/lm-collect"]

concurrency:
  group: build-android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout (LMCollect + sous-modules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: DÃ©finir versions / infos app
        run: |
          echo "APP_VERSION=$(date +%Y.%m.%d)" >> $GITHUB_ENV
          echo "APP_VERSION_CODE=$(( $(date +%s) / 60 ))" >> $GITHUB_ENV
          echo "PKG_ID=com.doumouss29.lmcollect" >> $GITHUB_ENV
          echo "APP_NAME=LM Collect" >> $GITHUB_ENV

      - name: GÃ©nÃ©rer icÃ´nes Android (depuis branding/lmcollect/appicon_source.jpeg)
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          mkdir -p platform/android/app/src/main/res
          for d in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            mkdir -p platform/android/app/src/main/res/$d
          done
          declare -A S=( [mipmap-mdpi]=48 [mipmap-hdpi]=72 [mipmap-xhdpi]=96 [mipmap-xxhdpi]=144 [mipmap-xxxhdpi]=192 )
          for dir in "${!S[@]}"; do
            convert "branding/lmcollect/appicon_source.jpeg" \
              -resize ${S[$dir]}x${S[$dir]}^ -gravity center -extent ${S[$dir]}x${S[$dir]} \
              "platform/android/app/src/main/res/$dir/ic_launcher.png"
          done

      - name: Splash (fond bleu)
        run: |
          mkdir -p platform/android/app/src/main/res/drawable platform/android/app/src/main/res/values
          cat > platform/android/app/src/main/res/drawable/splash_background.xml <<'XML'
          <?xml version="1.0" encoding="utf-8"?>
          <layer-list xmlns:android="http://schemas.android.com/apk/res/android">
            <item android:drawable="@color/splash_color"/>
          </layer-list>
          XML
          cat > platform/android/app/src/main/res/values/colors.xml <<'XML'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
            <color name="splash_color">#1E88E5</color>
          </resources>
          XML

      - name: Build Android via QField SDK (Qt6 configurÃ©)
        env:
          # Emplacements Qt6 dans l'image opengisch/qfield-sdk
          CMAKE_PREFIX_PATH: /opt/qt6/lib/cmake
          Qt6_DIR: /opt/qt6/lib/cmake/Qt6
        run: |
          set -euo pipefail

          echo "â–¶ï¸ Pull image SDKâ€¦"
          docker pull opengisch/qfield-sdk:latest

          echo "ðŸ”Ž Diag Qt6 dans le conteneur:"
          docker run --rm opengisch/qfield-sdk:latest bash -lc '
            echo "cmake:"; cmake --version || true
            echo "ls /opt:"; ls -la /opt || true
            echo "ls /opt/qt6:"; ls -la /opt/qt6 || true
            echo "ls /opt/qt6/lib/cmake/Qt6:"; ls -la /opt/qt6/lib/cmake/Qt6 || true
          '

          echo "ðŸ—ï¸  Buildâ€¦"
          docker run --rm \
            -v "$PWD":/usr/src/qfield \
            -w /usr/src/qfield \
            -e APP_VERSION -e APP_VERSION_CODE \
            -e PKG_ID -e APP_NAME \
            -e CMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" \
            -e Qt6_DIR="$Qt6_DIR" \
            opengisch/qfield-sdk:latest \
            bash -lc '
              set -euo pipefail
              echo "ðŸ“‚ Contenu ./scripts:"; (ls -la scripts || true)
              if [ -x scripts/docker-build-wrapper.sh ]; then
                echo "âž¡ï¸ scripts/docker-build-wrapper.sh"
                ./scripts/docker-build-wrapper.sh
              elif [ -x scripts/ci/build-android.sh ]; then
                echo "âž¡ï¸ scripts/ci/build-android.sh"
                ./scripts/ci/build-android.sh
              else
                echo "âš ï¸ Aucun script de build QField trouvÃ©. Tentative CMake directeâ€¦"
                # CMake direct sur le sous-module qfield/ (fallback)
                cmake -S qfield -B build-android -G Ninja \
                  -DANDROID=ON \
                  -DANDROID_ABI=arm64-v8a \
                  -DANDROID_PLATFORM=android-35 \
                  -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake" \
                  -DQT_HOST_PATH=/opt/qt6 \
                  -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" \
                  -DQt6_DIR="$Qt6_DIR"
                cmake --build build-android -j"$(nproc)"
              fi
            '

      - name: Trouver lâ€™APK produit
        id: apk
        run: |
          APK=$(find . -type f -name "*.apk" | head -n1 || true)
          echo "apk=$APK" >> "$GITHUB_OUTPUT"
          test -n "$APK" && echo "âœ… APK: $APK" || (echo "âŒ Aucun APK trouvÃ©"; exit 1)

      - name: DÃ©coder le keystore (depuis les secrets)
        if: ${{ steps.apk.outputs.apk }}
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      - name: Signer & aligner lâ€™APK
        if: ${{ steps.apk.outputs.apk && secrets.ANDROID_KEYSTORE_BASE64 && secrets.ANDROID_KEY_ALIAS && secrets.ANDROID_KEYSTORE_PASSWORD && secrets.ANDROID_KEY_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y zipalign apksigner
          zipalign -p 4 "${{ steps.apk.outputs.apk }}" lmcollect-aligned.apk
          apksigner sign \
            --ks keystore.jks \
            --ks-key-alias "${{ secrets.ANDROID_KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.ANDROID_KEY_PASSWORD }}" \
            --out lmcollect-signed.apk lmcollect-aligned.apk

      - name: Publier lâ€™APK signÃ© (si prÃ©sent)
        if: ${{ hashFiles('lmcollect-signed.apk') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: lm-collect-apk
          path: lmcollect-signed.apk

      - name: Publier lâ€™APK non signÃ© (fallback)
        if: ${{ steps.apk.outputs.apk && hashFiles('lmcollect-signed.apk') == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: lm-collect-apk-unsigned
          path: ${{ steps.apk.outputs.apk }}
